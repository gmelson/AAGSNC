 </div>

        <!-- These are our grid blocks -->
{% if all_faqs %}
{% csrf_token %}
  {% for faq in all_faqs %}
  <div id="information">
    <b>{{faq.title}}</b><br/>
    {% autoescape on %}
    {{faq.contents}}<br/>
    {% endautoescape %}
  </div>
  {% endfor %}
{% else %}
  <p>no faqs</p>
{% endif %}
  </div>
