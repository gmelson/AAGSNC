<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Pushprovision</title>
    <link rel="stylesheet" href="pushprovision.css">    
    <script src="angular.min.js"></script>
    <script src="spin.min.js"></script>
    <script src="angular-spinner.min.js"></script>
    <script src="http://code.angularjs.org/1.2.9/angular-animate.min.js"></script>
    
  </head>
  <body>
 
<div provision-client>
<label>MSDN</label>
<input type="text" ng-model="msdn" placeholder="Enter a phone number">

<hr>
<h1>The phone number: {{msdn}}</h1>
    <div >
        <label>Phone</label><br>
        <input type="text" ng-model="provision.perso.msdnText" size="30" placeholder="Enter a phone number"><br>
        <label>AID</label><br>
        <input type="text" ng-model="provision.perso.aidText" size="30" placeholder="A0000003964D66344D0002"><br>
        <label>SEID</label><br>
        <input type="text" ng-model="provision.perso.seidText" size="30" placeholder="47902207029320961688"><br>
        <label>From</label><br>
        <input type="text" ng-model="provision.perso.fromDomainText" size="30" placeholder="http://192.168.155.130:8280"><br>
        <label>To</label><br>
        <input type="text" ng-model="provision.perso.toDomainText" size="30" placeholder="http://192.168.150.176:8280"><br>
        <label>Service Qualifier</label><br>
        <input type="text" ng-model="provision.perso.serviceQualifierText" size="30" placeholder="300:1002111111111111"><br>
        <label>Operation Code</label><br>
        <input type="text" ng-model="provision.perso.operationCodeText" size="30" placeholder="1"><br>
        <label>Service Id</label><br>
        <input type="text" ng-model="provision.perso.serviceIdText" size="30" placeholder="301"><br>
        <input class="btn-primary"  type="button" ng-click="provision.startPush()" value="Push">
    </div>
    <div class=".spinner" id="wait-spin">Step: {{provision.step}}</div>
    <div class=".error" ><p>{{provision.persoError}}</p></div>
</div>
</body>
   <script type="application/dart" src="pushprovision.dart"></script>
   <script src="packages/browser/dart.js"></script>
<script>

    var opts = {
        lines: 13, // The number of lines to draw
        length: 20, // The length of each line
        width: 10, // The line thickness
        radius: 30, // The radius of the inner circle
        corners: 1, // Corner roundness (0..1)
        rotate: 0, // The rotation offset
        direction: 1, // 1: clockwise, -1: counterclockwise
        color: '#000', // #rgb or #rrggbb or array of colors
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false, // Whether to render a shadow
        hwaccel: false, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
    };
    var target = document.getElementById('wait-spin');
    var spinner = new Spinner(opts).spin(target);


</script>
 
</html>
